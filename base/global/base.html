{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Roboto:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href={% static "css/main.css" %}>
        <link rel="stylesheet" href={% static "css/pages.css" %}>

        
    </head>
    <body>
        <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
            <div class="container">
                <h2 class="m-0 section-title titulo"><span>Moon</span>Series</h2>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-naevgacao">
                    <span class="navbar navbar-toggler-icon"></span>
                </button>
                <nav class="navbar-collapse collapse justify-content-end" id="menu-naevgacao">
                    <ul class="nav nav-pills d-block d-md-flex">
                        <li class="nav-item fw-bold">
                            <h5>
                                <a href="{% url "home" %}" class="nav-link {% block ativado %}{% endblock ativado %}" onclick="scrollToTop()">
                                    <i class="bi bi-house"></i>
                                    Home
                                </a>
                            </h5>
                        </li>
                        <li class="nav-item fw-bold">
                            <h5>
                                <a href="{% url "lancamentos" %}" class="nav-link {% block ativado_news %}{% endblock ativado_news %}"  onclick="scrollToTop()">
                                    <i class="bi bi-graph-up-arrow"></i>
                                    Lan√ßamentos
                                </a>
                            </h5>
                        </li>
                        <li class="nav-item fw-bold">
                            <h5>
                                <a href="{% url "popular" %}" class="nav-link {% block ativado_pop %}{% endblock ativado_pop %}" onclick="scrollToTop()">
                                    <i class="bi bi-star"></i>
                                    Popular
                                </a>
                            </h5>
                        </li>
                        <li class="nav-item fw-bold">
                            <h5>
                                <a href="{% url "listas" %}" class="nav-link {% block ativado_list %}{% endblock ativado_list %}"onclick="scrollToTop()">
                                    <i class="bi bi-bookmarks"></i>
                                    Listas
                                </a>
                            </h5>
                        </li>
                        <li>
                            <form id="searchForm" class="container_flex">
                                <input class="input-group" list="suggestions" type="text" id="movieTitle" required>
                                <datalist id="suggestions"></datalist>
                                <button class="btn btn-primary " id="butao" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </form>
                        </li>
                        <li>
                            <div class="dropdown">
                                <div class="btn-group">
                                    <button class="btn btn-dark" onclick="redirecionarParaPagina()"  data-bs-target="#login">
                                        login/up
                                    </button>
                                    <button data-bs-toggle="dropdown" class="btn btn-dark dropdown-toggle"></button>
                                            <ul class="dropdown-menu dropdown-menu-dark">
                                                <li>
                                                    <a class="dropdown-item butao_sec" href="{% url "contato" %}">
                                                        <i class="bi bi-telephone me-1"></i>
                                                        contato
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item butao_sec" href="{% url "faq" %}">
                                                        <i class="bi bi-question-square"></i>
                                                        FAQ
                                                    </a>
                                                </li>
                                            </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        
        {% block conteudo %}

        {% endblock conteudo %}
        
        <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="{% static "js/home.js" %}"></script>
        <script src="{% static "js/lancamentos.js" %}"></script>
        <script src="{% static "js/popular.js" %}"></script>
        <script src="{% static "js/listas.js" %}"></script>
        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
