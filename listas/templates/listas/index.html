{% extends "global/base.html" %}

{% load static %}

{% block title %}Listas{% endblock title %}

{% block ativado_list %}active{% endblock ativado_list %}

{% block conteudo  %}
    <div class="container" id="listas">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Criar Lista
        </button>
    
        <!-- Lista Criada -->
        <div class="list-container" id="lists-container"></div>
    

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <div class="modal-header">
                        <h4 class="modal-title">Nova Lista</h4>
                        <button type="button" class="close close-modal-button" id="close_button" data-dismiss="modal">&times;</button>
                    </div>
        
                    <div class="modal-body">
                        <form id="listForm">
                            <div class="form-group">
                                <label for="listName">Nome da Lista:</label>
                                <input type="text" class="form-control" id="listName" name="listName" required>
                            </div>
        
                            <div class="form-group">
                                <label for="listDescription">Descrição:</label>
                                <textarea class="form-control" id="listDescription" name="listDescription"></textarea>
                            </div>
        
                            <button type="button" class="btn btn-primary" onclick="saveList()" disable>Salvar Lista</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal Extra Largo -->
        <div class="modal fade" id="detailedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content modal-content-extra">
        
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalhes da Lista</h5>
                        <button type="button" class="close close-modal-button" id="close_button" data-dismiss="modal">&times;</button>
                    </div>
        
                    <div class="modal-body" id="detailedModalBody">
                        <div id="assistirMaisTardePosters"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
{% endblock conteudo  %}
